  <h2>Introduction</h2>
  <tt>HelioPlot</tt> implements the following functionality:
  
  <ol>
  <li>Plots (U-Th)/He data on ternary diagrams and logratio plots.</li>
  <li>Calculates (U-Th)/He and (U-Th-Sm)/He central ages.</li>
  <li>Performs a deterministic Bayesian error calculation and generates
  95% confidence intervals.</li>
  </ol>
  
  </body>
